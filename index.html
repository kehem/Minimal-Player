<!-- templates/video.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Video Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="video-player horizontal"> <!-- Default mode; add 'vertical' or 'loop' as needed -->
        <video id="video" preload="metadata">
            <source src="r.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="logo-overlay" style="display: none;">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <div class="controls">
            <button class="control-btn play-pause" aria-label="Play/Pause">
                <span class="icon play">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </span>
                <span class="icon pause" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </span>
            </button>
            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                    <input type="range" class="seek-bar" value="0" min="0" max="100" step="0.1">
                </div>
            </div>
            <button class="control-btn volume" aria-label="Mute/Unmute">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
            </button>
            <div class="volume-progress">
                <div class="volume-fill"></div>
                <input type="range" class="volume-bar" value="1" min="0" max="1" step="0.01">
            </div>
            <button class="control-btn pip" aria-label="Picture-in-Picture">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="20" height="14" rx="2" ry="2"></rect>
                    <rect x="14" y="10" width="8" height="6" rx="1" ry="1"></rect>
                </svg>
            </button>
            <button class="control-btn fullscreen" aria-label="Fullscreen">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                </svg>
            </button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
